<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso - ConstrutoraPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: { 50: '#fff7ed', 100: '#ffedd5', 500: '#f97316', 600: '#ea580c', 700: '#c2410c', 900: '#7c2d12' } },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: { 
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'scale-in': 'scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards'
                    },
                    keyframes: { 
                        fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        scaleIn: { '0%': { opacity: '0', transform: 'scale(0.8)' }, '100%': { opacity: '1', transform: 'scale(1)' } }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased min-h-screen flex items-center justify-center p-4">
    
    <div class="max-w-lg w-full bg-white rounded-3xl shadow-xl border border-gray-100 p-8 text-center animate-fade-in relative overflow-hidden">
        <!-- Confetti Decoration (CSS only simple circles) -->
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-brand-400 via-yellow-400 to-green-400"></div>
        
        <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6 animate-scale-in">
            <i class="ph-fill ph-check-circle text-6xl text-green-500"></i>
        </div>
        
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Pedido Confirmado!</h1>
        <p class="text-gray-500 mb-8">Obrigado pela sua compra. Já estamos separando seus materiais.</p>
        
        <div class="bg-gray-50 rounded-xl p-4 mb-8 text-left border border-gray-100">
            <div class="flex justify-between items-center border-b border-gray-200 pb-3 mb-3">
                <span class="text-xs font-bold text-gray-500 uppercase">Número do Pedido</span>
                <span class="text-lg font-mono font-bold text-gray-900">#829304</span>
            </div>
            <div class="flex justify-between items-center">
                <span class="text-xs font-bold text-gray-500 uppercase">Previsão de Entrega</span>
                <span class="text-sm font-bold text-brand-600">05 de Janeiro, 2025</span>
            </div>
        </div>
        
        <div class="space-y-3">
            <a href="order.html" class="block w-full bg-brand-600 hover:bg-brand-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-brand-500/20 transition-all">
                Acompanhar Pedido
            </a>
            <a href="index.html" class="block w-full bg-white border border-gray-200 hover:bg-gray-50 text-gray-600 font-bold py-3.5 rounded-xl transition-all">
                Voltar para a Loja
            </a>
        </div>
    </div>
    
</body>
</html>
