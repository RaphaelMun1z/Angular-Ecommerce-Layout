<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - ConstrutoraPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: { 50: '#fff7ed', 100: '#ffedd5', 500: '#f97316', 600: '#ea580c', 700: '#c2410c', 900: '#7c2d12' } },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out forwards' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased min-h-screen flex flex-col">

    <!-- Header Simplificado -->
    <header class="fixed top-0 left-0 w-full bg-white/80 backdrop-blur-md shadow-sm z-50 border-b border-gray-100">
        <div class="container mx-auto px-4 h-20 flex items-center justify-center">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="bg-gradient-to-br from-brand-500 to-brand-600 text-white p-2 rounded-lg shadow-lg"><i class="ph-bold ph-hammer text-2xl"></i></div>
                <span class="text-2xl font-bold tracking-tight text-gray-900">Construtora<span class="text-brand-500">Pro</span></span>
            </a>
        </div>
    </header>

    <main class="flex-1 flex items-center justify-center px-4 py-28 animate-fade-in">
        <div class="w-full max-w-md bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden relative">
            <div class="p-8">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-brand-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="ph-duotone ph-lock-key-open text-3xl text-brand-600"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-900">Esqueceu a senha?</h1>
                    <p class="text-sm text-gray-500 mt-2">Não se preocupe! Digite seu e-mail abaixo e enviaremos instruções para redefinir sua senha.</p>
                </div>

                <form onsubmit="event.preventDefault(); document.getElementById('success-msg').classList.remove('hidden'); this.classList.add('hidden');" class="space-y-5">
                    
                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-gray-700 uppercase tracking-wider ml-1">E-mail Cadastrado</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="ph-bold ph-envelope text-gray-400 group-focus-within:text-brand-500 transition-colors"></i>
                            </div>
                            <input type="email" placeholder="seu@email.com" class="w-full bg-gray-50 border border-gray-200 text-gray-900 text-sm rounded-xl focus:ring-brand-500 focus:border-brand-500 block w-full pl-10 p-3 outline-none transition-all" required>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-brand-600 hover:bg-brand-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-brand-500/20 transition-all transform active:scale-[0.98]">
                        Enviar Instruções
                    </button>
                </form>

                <!-- Mensagem de Sucesso (Oculta) -->
                <div id="success-msg" class="hidden text-center py-4">
                    <div class="bg-green-50 border border-green-100 rounded-xl p-4 mb-6">
                        <p class="text-sm text-green-700 font-medium flex flex-col gap-2 items-center">
                            <i class="ph-fill ph-check-circle text-2xl"></i>
                            E-mail enviado com sucesso! Verifique sua caixa de entrada.
                        </p>
                    </div>
                    <a href="login.html" class="text-brand-600 font-bold hover:underline text-sm">Voltar para Login</a>
                </div>
            </div>
            
            <div class="bg-gray-50 p-6 border-t border-gray-100 text-center">
                <a href="login.html" class="flex items-center justify-center gap-2 text-sm font-bold text-gray-500 hover:text-brand-600 transition-colors">
                    <i class="ph-bold ph-arrow-left"></i> Voltar para Login
                </a>
            </div>
        </div>
    </main>

    <footer class="py-6 text-center text-xs text-gray-400">
        &copy; 2024 ConstrutoraPro. Todos os direitos reservados.
    </footer>

</body>
</html>
