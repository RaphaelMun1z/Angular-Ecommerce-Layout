<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - ConstrutoraPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: { 50: '#fff7ed', 100: '#ffedd5', 500: '#f97316', 600: '#ea580c', 700: '#c2410c', 900: '#7c2d12' } },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out forwards' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased min-h-screen flex flex-col">

    <!-- Header Simplificado -->
    <header class="fixed top-0 left-0 w-full bg-white/80 backdrop-blur-md shadow-sm z-50 border-b border-gray-100">
        <div class="container mx-auto px-4 h-20 flex items-center justify-center">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="bg-gradient-to-br from-brand-500 to-brand-600 text-white p-2 rounded-lg shadow-lg group-hover:scale-105 transition-transform"><i class="ph-bold ph-hammer text-2xl"></i></div>
                <span class="text-2xl font-bold tracking-tight text-gray-900">Construtora<span class="text-brand-500">Pro</span></span>
            </a>
        </div>
    </header>

    <main class="flex-1 flex items-center justify-center px-4 py-28 animate-fade-in">
        <div class="w-full max-w-md bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden">
            <div class="p-8">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-gray-900">Bem-vindo de volta!</h1>
                    <p class="text-sm text-gray-500 mt-1">Acesse sua conta para continuar.</p>
                </div>

                <form onsubmit="event.preventDefault(); window.location.href='profile.html'" class="space-y-5">
                    
                    <div class="space-y-1.5">
                        <label class="text-xs font-bold text-gray-700 uppercase tracking-wider ml-1">E-mail</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="ph-bold ph-envelope text-gray-400 group-focus-within:text-brand-500 transition-colors"></i>
                            </div>
                            <input type="email" placeholder="seu@email.com" class="w-full bg-gray-50 border border-gray-200 text-gray-900 text-sm rounded-xl focus:ring-brand-500 focus:border-brand-500 block w-full pl-10 p-3 outline-none transition-all" required>
                        </div>
                    </div>

                    <div class="space-y-1.5">
                        <div class="flex justify-between items-center ml-1">
                            <label class="text-xs font-bold text-gray-700 uppercase tracking-wider">Senha</label>
                            <a href="#" class="text-xs text-brand-600 hover:underline font-medium">Esqueceu a senha?</a>
                        </div>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="ph-bold ph-lock text-gray-400 group-focus-within:text-brand-500 transition-colors"></i>
                            </div>
                            <input type="password" placeholder="••••••••" class="w-full bg-gray-50 border border-gray-200 text-gray-900 text-sm rounded-xl focus:ring-brand-500 focus:border-brand-500 block w-full pl-10 p-3 outline-none transition-all" required>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-brand-600 hover:bg-brand-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-brand-500/20 transition-all transform active:scale-[0.98] flex items-center justify-center gap-2">
                        Entrar
                        <i class="ph-bold ph-sign-in"></i>
                    </button>
                </form>

                <div class="mt-8 relative">
                    <div class="absolute inset-0 flex items-center" aria-hidden="true">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500 font-medium">Ou continue com</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-2 gap-3">
                    <button class="flex items-center justify-center gap-2 px-4 py-2 border border-gray-200 rounded-xl bg-white hover:bg-gray-50 transition-colors text-sm font-bold text-gray-700">
                        <i class="ph-bold ph-google-logo text-lg text-red-500"></i> Google
                    </button>
                    <button class="flex items-center justify-center gap-2 px-4 py-2 border border-gray-200 rounded-xl bg-white hover:bg-gray-50 transition-colors text-sm font-bold text-gray-700">
                        <i class="ph-bold ph-facebook-logo text-lg text-blue-600"></i> Facebook
                    </button>
                </div>
            </div>
            
            <div class="bg-gray-50 p-6 border-t border-gray-100 text-center">
                <p class="text-sm text-gray-600">
                    Não tem uma conta? 
                    <a href="register.html" class="font-bold text-brand-600 hover:text-brand-700 hover:underline">Cadastre-se</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="py-6 text-center text-xs text-gray-400">
        &copy; 2024 ConstrutoraPro. Todos os direitos reservados.
    </footer>

</body>
</html>
