<section class="container mx-auto px-4 lg:px-8 py-12 mb-8">
    <div
        class="bg-[#f8f9f7] rounded-2xl flex flex-col md:flex-row items-stretch overflow-hidden"
    >
        <div class="p-8 md:p-16 md:w-1/2 flex flex-col justify-center">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">
                Receba Nossas Novidades
            </h2>
            <p class="text-gray-500 text-sm mb-8">
                Navegue pela nossa ampla seleção de eletrônicos e descubra
                produtos perfeitos para o seu dia a dia.
            </p>

            <form class="flex flex-col sm:flex-row gap-4">

                    type="email"
                    placeholder="Digite seu melhor e-mail..."
                    class="flex-1 px-4 py-3 rounded outline-none border border-gray-200 focus:border-brand transition text-sm"
                />
                <button
                    type="submit"
                    class="bg-brand text-white px-8 py-3 rounded hover:bg-brand-dark transition font-medium"

                </button>
            </form>
        </div>
        <div class="md:w-1/2 relative min-h-[300px]">
            <img
                src="/i8.png"
                alt=""
                class="absolute inset-0 w-full h-full object-cover"
            />
            <!-- Gradiente de transição para integrar a imagem ao fundo esquerdo -->
            <div
                class="absolute inset-0 bg-gradient-to-r from-[#f8f9f7] via-[#f8f9f7]/50 to-transparent"
            ></div>
        </div>
    </div>
</section>
