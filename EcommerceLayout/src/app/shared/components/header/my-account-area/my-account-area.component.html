<div class="relative z-50 h-full flex items-center">
    
    <!-- Botão de Perfil Visível no Header -->
    <!-- Removidos os eventos (mouseenter) e (mouseleave), mantendo apenas (click) -->
    <div class="flex items-center gap-3 cursor-pointer group h-10 py-2" 
         (click)="toggleMenu()">
        
        <!-- Avatar com borda branca -->
        <div class="relative flex items-center justify-center">
            <div class="w-9 h-9 rounded-full bg-white overflow-hidden shadow-sm border-2 border-transparent group-hover:border-white/80 transition-all">
                <img [src]="userAvatar()" 
                     [alt]="userName()"
                     class="w-full h-full object-cover"
                     (error)="handleImageError($event)">
            </div>
        </div>
        
        <!-- Textos (Brancos para contrastar com o Header vermelho) -->
        <div class="hidden lg:block text-[11px] leading-tight">
            <p class="text-white/80">Bem-vindo(a),</p>
            <div class="flex items-center gap-1">
                <p class="font-bold text-sm text-white group-hover:opacity-80 transition-opacity max-w-[120px] truncate">
                    {{ userName() }}
                </p>
                <i class="ph-bold ph-caret-down text-white group-hover:opacity-80 transition-transform duration-300 text-[10px]"
                   [ngClass]="{'rotate-180': isMenuOpen()}"></i>
            </div>
        </div>
    </div>

    <!-- POPUP: Dropdown Menu (Design Premium) -->
    @if (isMenuOpen()) {
        <div class="absolute right-0 top-[calc(100%+10px)] w-72 animate-fade-in origin-top-right cursor-default z-50">
            <div class="bg-white rounded-2xl shadow-2xl border border-gray-100 overflow-hidden ring-1 ring-black/5">
                
                <!-- Cabeçalho do Dropdown Melhorado com Foto -->
                <div class="p-5 border-b border-gray-100 bg-gray-50 flex items-center gap-4">
                    <img [src]="userAvatar()" class="w-12 h-12 rounded-full border-2 border-white shadow-sm" [alt]="userName()">
                    <div class="overflow-hidden">
                        <p class="text-sm font-bold text-gray-900 truncate">{{ userName() }}</p>
                        <p class="text-xs text-gray-500 truncate mt-0.5" [title]="user()?.email">
                            {{ user()?.email }}
                        </p>
                    </div>
                </div>

                <!-- Lista de Links -->
                <div class="p-2 space-y-1">
                    <a routerLink="/perfil/dados" (click)="isMenuOpen.set(false)" class="flex items-center gap-3 px-3 py-2.5 rounded-xl text-sm font-medium text-gray-700 hover:bg-brand-50 hover:text-brand transition-colors group cursor-pointer">
                        <div class="flex items-center justify-center w-9 h-9 rounded-lg bg-gray-100 text-gray-500 group-hover:bg-brand-100 group-hover:text-brand transition-colors">
                            <i class="ph-bold ph-user text-lg"></i>
                        </div>
                        <div>
                            <p>Minha Conta</p>
                            <p class="text-[10px] text-gray-400 group-hover:text-brand/70 font-normal">Gerenciar dados pessoais</p>
                        </div>
                    </a>

                    <a routerLink="/perfil/pedidos" (click)="isMenuOpen.set(false)" class="flex items-center gap-3 px-3 py-2.5 rounded-xl text-sm font-medium text-gray-700 hover:bg-brand-50 hover:text-brand transition-colors group cursor-pointer">
                        <div class="flex items-center justify-center w-9 h-9 rounded-lg bg-gray-100 text-gray-500 group-hover:bg-brand-100 group-hover:text-brand transition-colors">
                            <i class="ph-bold ph-package text-lg"></i>
                        </div>
                        <div>
                            <p>Meus Pedidos</p>
                            <p class="text-[10px] text-gray-400 group-hover:text-brand/70 font-normal">Acompanhar entregas</p>
                        </div>
                    </a>

                    @if (isAdmin()) {
                        <div class="my-2 border-t border-gray-100 mx-2"></div>
                        <a routerLink="/dashboard-admin" (click)="isMenuOpen.set(false)" class="flex items-center gap-3 px-3 py-2.5 rounded-xl text-sm font-bold text-brand hover:bg-brand-50 transition-colors group cursor-pointer">
                            <div class="flex items-center justify-center w-9 h-9 rounded-lg bg-brand-50 text-brand group-hover:bg-brand-100 transition-colors">
                                <i class="ph-bold ph-chart-pie-slice text-lg"></i>
                            </div>
                            Painel Admin
                        </a>
                    }

                    <div class="my-2 border-t border-gray-100 mx-2"></div>

                    <button (click)="logout()" class="w-full flex items-center gap-3 px-3 py-2.5 rounded-xl text-sm font-medium text-red-600 hover:bg-red-50 transition-colors text-left group cursor-pointer border-none bg-transparent outline-none">
                        <div class="flex items-center justify-center w-9 h-9 rounded-lg bg-red-50 text-red-500 group-hover:bg-red-100 transition-colors">
                            <i class="ph-bold ph-sign-out text-lg"></i>
                        </div>
                        Sair da conta
                    </button>
                </div>
            </div>
        </div>
    }
</div>
