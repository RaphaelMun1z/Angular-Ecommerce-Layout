<main class="font-sans bg-gray-200 min-h-screen pt-20 pb-16 px-6">
  <div class="max-w-6xl mx-auto">
    <div class="flex flex-col lg:flex-row gap-16">

      <!-- SIDEBAR -->
      <aside class="w-full lg:w-80">

        <!-- HEADER -->
        <div class="mb-8">
          <h1 class="text-3xl font-bold text-gray-900 mb-1">
            Your Account
          </h1>
          <p class="text-gray-600 text-sm">
            {{ user().name }}, Email: {{ user().email }}
          </p>
        </div>

        <!-- NAVIGATION -->
        <nav class="space-y-1">

          <!-- Dados Pessoais -->
          <a routerLink="dados"
             routerLinkActive="bg-orange-200 text-orange-600"
             class="flex items-center gap-4 px-4 py-3 rounded-lg text-gray-800 font-medium transition-colors hover:bg-gray-300">

            <div class="w-10 h-10 rounded-lg bg-gray-300 flex items-center justify-center">
              <i class="ph-fill ph-user-circle text-orange-500 text-xl"></i>
            </div>

            <span>Dados Pessoais</span>
          </a>

          <!-- Pedidos -->
          <a routerLink="pedidos"
             routerLinkActive="bg-orange-200 text-orange-600"
             class="flex items-center gap-4 px-4 py-3 rounded-lg text-gray-800 font-medium transition-colors hover:bg-gray-300">

            <div class="w-10 h-10 rounded-lg bg-gray-300 flex items-center justify-center">
              <i class="ph-fill ph-package text-orange-500 text-xl"></i>
            </div>

            <span>Os Meus Pedidos</span>
          </a>

          <!-- Endereços -->
          <a routerLink="enderecos"
             routerLinkActive="bg-orange-200 text-orange-600"
             class="flex items-center gap-4 px-4 py-3 rounded-lg text-gray-800 font-medium transition-colors hover:bg-gray-300">

            <div class="w-10 h-10 rounded-lg bg-gray-300 flex items-center justify-center">
              <i class="ph-fill ph-map-pin text-orange-500 text-xl"></i>
            </div>

            <span>Endereços</span>
          </a>

          <!-- Favoritos -->
          <a routerLink="favoritos"
             routerLinkActive="bg-orange-200 text-orange-600"
             class="flex items-center gap-4 px-4 py-3 rounded-lg text-gray-800 font-medium transition-colors hover:bg-gray-300">

            <div class="w-10 h-10 rounded-lg bg-gray-300 flex items-center justify-center">
              <i class="ph-fill ph-heart text-orange-500 text-xl"></i>
            </div>

            <span>Favoritos</span>
          </a>

          <!-- Divider -->
          <div class="border-t border-gray-400 my-4"></div>

          <!-- Logout -->
          <button (click)="logout()"
                  class="w-full flex items-center gap-4 px-4 py-3 rounded-lg text-gray-800 font-medium transition-colors hover:bg-gray-300 text-left">

            <div class="w-10 h-10 rounded-lg bg-gray-300 flex items-center justify-center">
              <i class="ph-fill ph-sign-out text-orange-500 text-xl"></i>
            </div>

            <span>Sair da Conta</span>
          </button>

        </nav>

      </aside>

      <!-- CONTENT -->
      <div class="flex-1">
        <router-outlet></router-outlet>
      </div>

    </div>
  </div>
</main>
